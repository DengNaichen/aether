# Docker Compose configuration for testing environment
# This file defines isolated database services for running tests
# Use with: docker-compose -f docker-compose.test.yml up -d

services:
  # Test PostgreSQL Database
  # Runs on different port (5433) to avoid conflicts with development DB
  test-db:
    image: pgvector/pgvector:pg16
    container_name: aether-test-db
    environment:
      POSTGRES_USER: aether_user
      POSTGRES_PASSWORD: aether_password
      POSTGRES_DB: aether_test_db
    ports:
      - "5433:5432"  # External: 5433, Internal: 5432
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether_user -d aether_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Test Redis
  # Runs on different port (6380) to avoid conflicts with development Redis
  test-redis:
    image: redis:7-alpine
    container_name: aether-test-redis
    ports:
      - "6380:6379"  # External: 6380, Internal: 6379
    volumes:
      - test_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  test_postgres_data:
    name: aether_test_postgres_data
  test_redis_data:
    name: aether_test_redis_data
