services:
  # service 1: Python Backend API
  web:
    build:
      context: .
    # Use .env.local for local development configuration
    # Copy .env.example to .env.local and fill in your team's values
    env_file:
      - .env.local
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    # ensure the database start before the backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aether_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_password}
      POSTGRES_DB: ${POSTGRES_DB:-aether_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether_user -d aether_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aether-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  worker:
    build:
      context: .
    env_file:
      - .env.local
    environment:
      - PYTHONUNBUFFERED=1
    command: ["sh", "-c", "uv run python -u -m app.worker"]
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:
