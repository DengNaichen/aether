# 工作流程的名称
name: Run Pytest

# 触发条件：当有代码推送到任何分支时
on: [push]

# 工作流程执行的任务
jobs:
  build:
    # 任务运行的虚拟环境：使用最新的 Ubuntu 系统
    runs-on: ubuntu-latest

    # 任务执行的步骤
    steps:
      # 第1步：检出您的代码库
      # 这样工作流程才能访问到您的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 第2步：设置 Python 环境
      # 您可以修改 '3.10'为您项目所需的 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 第3步：安装依赖
      # 这一步假设您的依赖项在 requirements.txt 文件中
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # 确保 pytest 已经安装
          pip install -e .

      # 第4步：运行 pytest
      # 这个命令会自动发现并运行您项目中的所有测试
      - name: Run tests with pytest
        run: pytest